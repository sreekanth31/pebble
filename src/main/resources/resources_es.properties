###
# Si siguiera apareciendo la traducci\u00F3n en ingl\u00E9s, hay que comprobar de d\u00F3nde
# procede la traducci\u00F3n (utiliza el buscador). Si procede de un archivo con
# extensi\u00F3n JAVA, tienes que a\u00F1adir en la funci\u00F3n donde aparece la traducci\u00F3n
# las siguiente l\u00EDneas:
#
# ResourceBundle bundle = ResourceBundle.getBundle("resources");
# return bundle.getString(aqu\u00ED vendr\u00EDa la traducci\u00F3n);
#
# IMPORTANTE : A\u00F1adir "import java.util.ResourceBundle" al principio del
#              documento.
#
# Si procediera de un archivo con extensi\u00F3n JSP, tendr\u00EDamos que utilizar las
# etiquetas <fmt:message>, a\u00F1adiendo el atributo 'key' con valor la clave de
# la traducci\u00F3n.
#
# EJEMPLO : <fmt:message key="common.help" />
#
# Hay que tener en cuenta si la traducci\u00F3n contiene par\u00E1metros (indicado con
# {0}). Por tanto, habr\u00EDa que a\u00F1adir <fmt:param> para cada par\u00E1metro, corregir
# la etiqueta <fmt:message> y a\u00F1adir </fmt:message> al final.
#
# Y con esto ya funcionar\u00EDa la traducci\u00F3n
###

